<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body onload="getCountries()">
    <div class="container">
        <h1>Registro de Usuario</h1>
    </div>
    <form id="register-form">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" required>
        <br>
        <label for="mail">Correo electronico:</label>
        <input type="email" id="mail" name="mail" required>
        <br>
        <label for="pass">Contrasena:</label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <label for="codeCountry">Codigo de pais:</label>
        <select id="codeCountry" name="codeCountry" required>
        </select>
        <br>
        <button type="submit" onclick="registrarUsuario()">Registrarse</button>
    </form>
    <div class="container2">
        <a href="../index.html" class="back-button">Volver a Inicio</a>
    </div>


    <script src="../js/register.js"></script>

</body>
</html>
