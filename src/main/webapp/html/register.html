<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
    </div>
    <form id="register-form">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" required>
        <br>
        <label for="mail">Correo electronico:</label>
        <input type="email" id="mail" name="mail" required>
        <br>
        <label for="pass">Contrasena:</label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <label for="codeCountry">Codigo de pais:</label>
        <select id="codeCountry" name="codeCountry" required>
        </select>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    <div class="container2">
        <a href="../index.html" class="back-button">Volver a Inicio</a>
    </div>


    <script src="../js/register.js"></script>
    <script>
        // Capturar el evento submit del formulario
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada

            // Llamar a la función para verificar las contraseñas antes de registrarse
            if (verify_password()) {
                registrarUsuario(); // Llamar a la función para registrar al usuario si las contraseñas coinciden
            }
        });

        // Llamar a la función para obtener la lista de países disponibles
        getCountries();
    </script>
</body>
</html>
